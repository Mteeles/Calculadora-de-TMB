<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <h1>Calculadora de Taxa metabolica basal</h1>
        <h3>Sexo</h3>
        <label class="genero">
        <select id="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>
        </label>

        
        <h3 for="peso">Peso</h3>
        <input type="number" id="peso">

        <h3 for="altura">Altura</h3>
        <input type="number" id="altura">

        <h3 for="idade">Idade</h3>
        <input type="number" id="idade">
        

        <h3>Nível de atividade</h3>
        <label class="atividade">
        <select id="atividade">
        <option value="1.2">Sedentário</option>
        <option value="1.375">Moderado</option>
        <option value="1.55">Atividade ligeira</option>
        <option value="1.725">Atividade intensa</option>
        <option value="2.3">Atividade intensa</option>
        </select>
        
        </label>
        <button type="submit">Calcular</button>

        <div class="resultado"></div>
      </form>
      
      

      <script src="./app.js"></script>
</body>
</html>
